name: Build and Test

on: [push]

jobs:
  Build-and-Test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16.8.0
          
      - name: Build
        run: |
          npm i
      
      - name: Test
        run: |
          npm run test
